<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="order-summary">
      <img class="header-img" src="images/illustration-hero.svg" alt="hero">
      <h1 class="p-1">Order Summary</h1>
      <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
  <div class="pricing-plan p-1">
    <img class="music-icon" src="images/icon-music.svg" alt="music icon">
    <div class="price">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
    </div>
     <a href="#" class="change">Change</a>
  </div>
  <div class="buttons p-1">
    <a href="#" class="btn btn-payment">Proceed to Payment</a>
    <a href="#" class="btn btn-cancelorder">Cancel Order</a>
  </div>
  
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KAVD</a>.
  </div>
</body>
</html>
